<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bài 2 - Sản phẩm</title>
  <link rel="stylesheet" href="../css/bai2.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../js/bai2.js"></script>
</head>
<body>
  <h2>ĐIỆN THOẠI SAMSUNG GALAXY S8+</h2>
  <div class="product">
    <img id="mainImg" src="../img/s8_-3.webp" alt="Samsung Galaxy S8+" width="300">
    <div class="product-info">
      <h3>Samsung Galaxy S8+</h3>
      <p class="price">20.050.000 VNĐ</p>
      <p class="color-label">Màu sắc:</p>
      <div class="colors">
        <div class="color-swatch" data-color="gold" style="background:gold" title="Màu vàng"></div>
        <div class="color-swatch" data-color="blue" style="background:blue" title="Màu xanh dương"></div>
        <div class="color-swatch" data-color="pink" style="background:pink" title="Màu hồng"></div>
        <div class="color-swatch" data-color="white" style="background:white; border:1px solid #ccc" title="Màu trắng"></div>
      </div>
    </div>
    <div class="thumbnails">
      <img class="thumb" src="../img/s8_-3.webp" alt="Màu vàng" data-color="gold">
      <img class="thumb" src="../img/s8_-2.jpg" alt="Màu xanh dương" data-color="blue">
      <img class="thumb" src="../img/s8_-4.webp" alt="Màu hồng" data-color="pink">
      <img class="thumb" src="../img/s8_-5.webp" alt="Màu trắng" data-color="white">
    </div>
  </div>
</body>
</html>
